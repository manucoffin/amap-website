backend:
  # Uncomment these lines to make the backend work locally
  name: github
  repo: "Teide-Technologies/amap-website"
  branch: main
  # name: git-gateway
cms_manual_init: true
media_folder: public/static/uploads
public_folder: "/static/uploads"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - name: "components"
    label: "Informations générales"
    files:
      - label: "Footer"
        name: "footer"
        file: "content/footer.md"
        fields:
          - { label: "Adresse", name: "address", widget: "string" }
          - { label: "Code postal", name: "postcode", widget: "string" }
          - { label: "Ville", name: "city", widget: "string" }
          - { label: "Horaires", name: "schedule", widget: "string" }
          - { label: "Téléphone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "contracts"
    label: "Contrats"
    folder: "content/contracts"
    create: true
    fields:
      - { label: "Nom du contrat", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Document",
          name: "document_path",
          widget: "file",
          media_folder: "/{{media_folder}}/files",
          public_folder: "{{public_folder}}/files",
          media_library: { allow_multiple: false },
        }
  - label: "Blog"
    name: "blog"
    folder: "content/blogPosts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: true,
        }
      - { label: "Body", name: "body", widget: "markdown", required: true }
